  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header {
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header-nav {
      display: flex;
      gap: 1rem;
    }

    .header-nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
    }

    .header-nav-link:hover {
      color: #ccc;
    }

    .main {
      padding: 2rem 0;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 2rem 0;
    }

    .project-card {
      background-color: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .project-card-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .project-card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .project-card-description {
      font-size: 1rem;
      line-height: 1.5rem;
    }

    .project-card-tech {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .project-card-tech-item {
      background-color: #ccc;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .footer {
      background-color: #000;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>
